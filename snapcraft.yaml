name: space-cadet # you probably want to 'snapcraft register <name>'
base: core18 # the base snap is the execution environment for this snap
version: '1.0.0' # just for humans, typically '1.2+git' or '1.3.2'
summary:  Reverse engineering of 3D Pinball for Windows - Space Cadet, a game bundled with Windows.
description: |
   Reverse engineering of 3D Pinball for Windows - Space Cadet, a game bundled with Windows.

grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots
icon:  space-cadet_icon.png
title: Space Cadet Pinball

apps:
  space-cadet:
    command: space-cadet
parts:
  space-cadet:
    # See 'snapcraft plugins'
    plugin: dump
    source: .
#    build-packages: [default-jre]
#    stage-packages: [default-jre]
    organize:
      space-cadet: build/
      space-cadet.1: man/man1/

architectures:
  - build-on: amd64

